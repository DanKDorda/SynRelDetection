  feat_out: 64

GPN:
  N_heads: 2
  feat_in: 64
  net_mode: 'simple'

logs:
  loss_out: 50
  im_out: 100
  val: 1

writer:
  use_writer: True

limiter:
  fraction_dropped: 0.0
