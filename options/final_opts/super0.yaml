anote: 'super 0'

batch_size: 4
num_epochs: 150
num_workers: 4
scales: [1]

data_root: '/Users/i517610/PycharmProjects/SynRelDetection/datasets/sr_fix/'
path: 'scene_info.json'

train:
  method: 'supervised'
  ce_weight: [1, 9]
  lr: 0.0005
  cuda: False
