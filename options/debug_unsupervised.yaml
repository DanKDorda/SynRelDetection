  N_heads: 2
  feat_in: 64
  net_mode: 'simple'

FP:
  n_transforms: 2

logs:
  loss_out: 50
  im_out: 100
  val: 2

writer:
  use_writer: False

limiter:
  fraction_dropped: 0.0
