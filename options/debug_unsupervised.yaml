path: 'scene_info.json'

train:
  method: 'unsupervised'
  ce_weight: [1, 3]
  lr: 0.001
  cuda: False
  schedule:
    lr_step_every: 2
    gamma: 0.1

FeatNet:
  feat_out: 64

